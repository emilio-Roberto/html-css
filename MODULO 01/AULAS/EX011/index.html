<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários tamanhos diferentes ou aumente e diminua o tamanho da janela do navegador!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/paisagem-p" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/paisagem-m" type="image/png">
        <img src="img/paisagem-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- OPÇÃO 1:
        <audio src="media/O HOMEM MACACO QUE NAO TEM ALMA E NEM CORACAO.mp3" controls autoplay></audio> -->
        <!--- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/O HOMEM MACACO QUE NAO TEM ALMA E NEM CORACAO.mp3" type="audio/mpeg">
        <source src="#" type="audio/ogg">
        <source src="#" type="audio/wav">
        <!--Criar sources com formatos diferentes por questão de compatibilidade de navegadores(IF/ELSE)-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="media/O HOMEM MACACO QUE NAO TEM ALMA E NEM CORACAO.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
